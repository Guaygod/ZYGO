<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Iniciar Sesión</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.min.css') }}">
</head>
<body>
  <section class="position-relative py-4 py-xl-5">
    <div class="container">
      <div class="row mb-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
          <img src="{{ url_for('static', filename='img/original.png') }}" width="214" height="88" style="width: 90px;transform: translateX(-40px) translateY(21px) scale(2.04);position: absolute;">
          <h2 style="transform: translateY(123px);">Iniciar Sesión</h2>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4">
          <div class="card mb-5" style="transform: translateY(72px);">
            <div class="card-body d-flex flex-column align-items-center">
              <div class="bs-icon-xl bs-icon-circle bs-icon-primary my-4 bs-icon" style="background: rgb(57,61,67);">
                <!-- SVG icon -->
              </div>
              <form class="text-center" method="post">
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Correo electrónico"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Contraseña"></div>
                <div class="mb-3"><button class="btn btn-primary w-100 d-block" type="submit" style="background: rgb(54,58,64);border-style: none;">Login</button></div>
                <p class="text-muted">¿Olvidó su contraseña?</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/script.min.js') }}"></script>
</body>
</html>
