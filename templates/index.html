<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZYGO - Transporte Unificado</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
 <div class="container sidebar-hidden" id="container">
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="ZYGO Logo" />
        <h2>ZYGO</h2>
      </div>
      <nav>
        <ul>
          <li onclick="mostrarSeccion('home')">Inicio</li>
          <li onclick="mostrarSeccion('mapa')">Mapa</li>
          <li onclick="mostrarSeccion('configuracion')">Configuración</li>
          <li onclick="mostrarSeccion('cuenta')">Mi Cuenta</li>
          <li onclick="mostrarSeccion('centro')">Centro ZYGO</li>
        </ul>
      </nav>
    </aside>

    <main class="contenido" id="contenido">
      <section id="home" class="seccion activa">
        <h1>Bienvenido a ZYGO</h1>
        <p>Tu cuenta de transporte unificada</p>
      </section>

<section id="mapa" class="seccion">
  <h2>Mapa de Transporte</h2>
  <div id="mapaZYGO"></div>
</section>
        <script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHDuCEcdrais4VzNAVuCgszlLS5_AgzNE&callback=inicializarMapa">
</script>

      </section>

      <section id="configuracion" class="seccion">
        <h2>Configuración</h2>
        <p>Preferencias de usuario y ajustes.</p>
      </section>

      <section id="cuenta" class="seccion">
        <h2>Mi Cuenta</h2>
        <div id="saldo">$0</div>
        <button class="btn" onclick="recargarSaldo()">Recargar</button>
      </section>

      <section id="centro" class="seccion">
        <h2>Centro ZYGO</h2>
        <p>Accede al sistema de cargas y gestión de pasajes.</p>
        <button class="btn" onclick="comprar('Metro')">Comprar Metro</button>
        <button class="btn" onclick="comprar('Red Bus')">Comprar Red Bus</button>
        <button class="btn" onclick="comprar('EFE')">Comprar EFE</button>
      </section>
    </main>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
