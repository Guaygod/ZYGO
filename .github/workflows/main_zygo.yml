name: Build and deploy Python app to Azure Web App - zygo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Versión más actual y soportada

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/
            !.git/
            !.github/
            !__pycache__/
            !*.pyc

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    environment:
      name: production
      url: https://zygo.azurewebsites.net  # Ajusta si tienes un slot

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7C8691745B4F4EF4B72FB1C664357285 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E033EA8369C44E8AA767E339C9E8B419 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A7FC94C8B75B49318B2AA63B9E655AC4 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: zygo
          slot-name: Production
          # Importante: comando de inicio para Flask
          startup-command: |
            gunicorn --bind=0.0.0.0 --workers=4 main:app
          # Forzar build en Azure
          # Esto asegura que se instalen las dependencias
          # aunque ya estén en requirements.txt
          # (opcional si usas gunicorn en startup)
